name: Check Docker using Snyk 
on:
  workflow_dispatch:
  push: 
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - name: Run Snyk to check Docker image for vulnerabilities
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: erru17/microblog:latest
